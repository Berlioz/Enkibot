# Classes and meta-tags
# - Shield: class can equip Aegis Shield, and technically other shields
# - Pierce-Def: class can penetrate high physical defense, whether with defense-ignoring axes or critical hits (katanas/fists)
# - Elemental: class has easy access to fire/ice/lightning elemental damage, may consider Istory rings if no healing
# - Staff: class can equip Healing Staff/Power Staff
# - Break-Rods: 750 blaze it (class can equip, and thus break, rods)
# - Inflict-Confuse: class can confuse enemies, important to Blue Mages
