Carwen/North Mountain:
  Metadata:
    next-node: magissa
    previous-nodes: ['siren']
  Generic:
    - "You don't care about it now, but unless you have Blue/Time, Confused gaelicats on North Mountain are your only way to get the Float status."
  Break-Rods:
    - "Frost Rod hidden in the crawlspace at the southern dock - t's effective against Magissa or Garula."
  White-Mage:
    - "Pick up Protect in the Carwen magic shop. You'll use it in basically every boss fight."
  Bard:
    - "The second piano is in the Carwen pub."
  Knight:
    - "Optionally, get heavy armor from the armor shop in Carwen; it's a nice upgrade."
    - "More importantly, definitely buy Long Swords. They're much better than Dagger or Broadsword."
  Thief:
    - "You can steal Gold Needles from the Cockatrices on North Mountain, which is a nice way to save some gil."
    - "You can steal Silver Specs from the tombstones; they'll be pretty handy in the Fire-Powered Ship coming up."
  Blue-Mage:
    - "If you restore their MP with Ether, you can learn Flash from Headstones in North Mountain."
    - "You can learn it naturally in the Fire-Powered ship, so it only matters for two boss fights, but it's nice."
