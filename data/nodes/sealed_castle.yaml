  - "Sasuke's Katana is really good, especially if your Ninja isn't your Chicken Knife user. High power and a 1/3 physical attack block rate."
  Dragoon:
  - "The Holy Lance is a solid option for your dragoon, though Dragoon is kind of a falling-off class at this point."
  Berserker:
  - "The Rune Axe is a mediocre choice for your Berserker...unless you have a magic-using secondary ability, in which case it's amazing."
  Samurai:
  - "Masamune is dumb dumb dumb. Guaranteed initiative + use to cast Haste. Especially funny with !Flee or !Smoke. Get it."
