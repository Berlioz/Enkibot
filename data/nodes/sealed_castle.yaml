  Generic:
  - "Try not to die to the Exdeath's Soul and Shield Dragon encounters in the lobby, they're a cut above most encounter trash."
  - "You'll have the choice of 3 legendary weapons at first in the Sealed Castle, plus 3 more per tablet."
  - "The Assassin's Dagger is the only truly multiclass one, but it's excellent (if nothing else, it murders Twintania)."
  Freelancer:
  - "Freelancer gets to go shopping here. Take the Dagger in your first set (probably), but you have so many of options! In rough order of power:"
  - "Masamune is dumb dumb dumb. Guaranteed initiative + use to cast Haste. Especially funny with !Flee or !Smoke."
  - "Excalibur has the highest Power of any easily obtainable weapon and is Holy elemental, which is usually upside (but not against Shinryu or Minotaur.)"
  - "The Rune Axe runs off your not-Berserker-level magic, so it just hits like a truck and ignores a bunch of defense for no reason."
  - "Yoichi's Bow hits hard, and its 30% critical hit rate ignores defense when it procs. Doesn't do anything fancy, but does murder."
  - "Apollo's Harp is really good against dragons, so you may want it with your second+ set of tablets. Shinryu is the notable target here."
  - "Sasuke's Katana has pretty high attack power and a 1/3 physical attack block rate, like a Main Gauche on steroids."
  - "The Sage's Staff is Holy elemental like Excalibur, and can be used to infinitely cast Raise for free."
  - "The Magus Rod boosts every element, which does fuck-all for Freelancer on its own. If you want this, you already know you want this."
  - "The Holy Lance is like Excalibur, except strictly worse. The Fire Lash sucks. The Gaia Bell is worse."
  Knight: 
  - "Excalibur has the highest Power of any easily obtainable weapon and is Holy elemental. No-brainer for Knights." 
